<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestras recetas de mariscos, filtra por tipo y disfruta de los mejores sabores del mar.">
    <meta name="keywords" content="recetas, mariscos, camarones, ceviche, paella, langosta">
    <meta name="author" content="Tu Nombre">
    <title>Recetas de Mariscos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilosrecetas.css">
    <script defer src="scripts.js"></script>
    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
        .hero {
            background-size: cover;
            background-position: center;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Recetas de Mariscos</a>
        </div>
    </nav>

    <header class="hero bg-dark text-white text-center py-5">
        <h1 class="display-4">Recetas Deliciosas de Mariscos</h1>
    </header>
    
    <!-- Vídeo promocional -->
    <section class="container my-5">
        <h2>Descubre nuestra empresa</h2>
        <video controls width="100%">
            <source src="video/promocional.mp4" type="video/mp4">
            Tu navegador no soporta el vídeo.
        </video>
    </section>
    
    <!-- Carrusel d'imatges -->
    <section class="container my-5">
        <h2>Galería promocional</h2>
        <div class="carousel position-relative">
            <img src="images/img1.jpg" class="active">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
            <button id="prev" class="btn btn-dark position-absolute" style="top: 50%; left: 10px;">&lt;</button>
            <button id="next" class="btn btn-dark position-absolute" style="top: 50%; right: 10px;">&gt;</button>
        </div>
    </section>
    
    <!-- Mapa interactiu -->
    <section class="container my-5">
        <h2>¿Dónde estamos?</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>
    
    <!-- Infografía interactiva -->
    <section class="container my-5">
        <h2>Nuestra empresa en cifras</h2>
        <iframe src="https://www.canva.com/design/infografia" width="100%" height="500px" frameborder="0"></iframe>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recetas de Mariscos. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
