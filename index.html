<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestras recetas de mariscos, filtra por tipo y disfruta de los mejores sabores del mar.">
    <meta name="keywords" content="recetas, mariscos, camarones, ceviche, paella, langosta">
    <meta name="author" content="Tu Nombre">
    <title>Recetas de Mariscos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilosrecetas.css">
</head>
<body>
    <header>
        <h1>Benvingut a les receptes de marisc</h1>
    </header>

    <main class="container mt-5">
        <h2>Formulari Accessible amb Teclat</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Escriu el teu nom" tabindex="1" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correu Electr√≤nic:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Escriu el teu correu" tabindex="2" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Missatge:</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Escriu el teu missatge" tabindex="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" tabindex="4">Enviar</button>
        </form>
    </main>

    <footer class="container mt-5">
        <p>&copy; 2025 Receptes de Marisc. Tots els drets reservats.</p>
    </footer>
</body>
</html>
