<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestras recetas de mariscos, filtra por tipo y disfruta de los mejores sabores del mar.">
    <meta name="keywords" content="recetas, mariscos, camarones, ceviche, paella, langosta">
    <meta name="author" content="Tu Nombre">
    <title>Recetas de Mariscos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilosrecetas.css">
    <script defer src="scripts.js"></script>
    <style>
        .carousel img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Recetas de Mariscos</a>
        </div>
    </nav>

    <!-- Header amb carrusel -->
    <header class="hero">
        <div id="carouselHeader" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="images/img2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="images/img3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselHeader" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselHeader" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <h1 class="display-4 text-center text-white mt-3">Recetas Deliciosas de Mariscos</h1>
    </header>

    <!-- Vídeo promocional -->
    <section class="container my-5">
        <h2>Descubre nuestra empresa</h2>
        <video controls width="100%">
            <source src="video/promocional.mp4" type="video/mp4">
            Tu navegador no soporta el vídeo.
        </video>
    </section>

    <!-- Contingut de receptes -->
    <section class="container py-5">
        <h2 class="text-center">Nuestras recetas</h2>
        <div id="recetas-container" class="row">
            <!-- Aquí van les targetes de receptes -->
        </div>
    </section>

    <!-- Contacte -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Mapa -->
    <section class="container my-5">
        <h2>¿Dónde estamos?</h2>
        <div id="map"></div>
    </section>

    <!-- Infografia interactiva -->
    <section class="container my-5">
        <h2>Infografía interactiva</h2>
        <iframe src="https://www.canva.com/design/infografia" width="100%" height="500px" frameborder="0"></iframe>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recetas de Mariscos. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
